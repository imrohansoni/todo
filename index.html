<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29c2b75804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To do list ðŸ“ƒ</title>
</head>

<body>

    <section>
        <nav class="nav">
            <ul class="nav_list">
                <li class="show_todo_list"><i class="fas fa-clipboard-list"></i><span>
                        my todo list
                    </span><span class="todo_count">.</span></li>
                <li class="show_important_list"><i class="far fa-star"></i>
                    <span>
                        important
                    </span><span class="important_count">0</span></li>
            </ul>
            <span class="creator">

            </span>
        </nav>
        <div class="main">
            <div class="main_header">
                <h1 class="main_heading">Todo List</h1>
                <h1 class="main_date">...</h1>
            </div>

            <form class="input_container">
                <input type="text" class="todo_input">
            </form>
            <div class="todo_lists">
                <div class="remaining">
                    <h1 class="remaining_heading">
                        remaining
                    </h1>

                    <div class="remaining_list_container list_container">
                    </div>
                </div>
                <div class="completed">
                    <h1 class="completed_heading">
                        completed
                    </h1>
                    <div class="completed_list_container list_container">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
